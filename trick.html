<script>
function left()
{
var l = document.getElementById("left");
if(l.style.opacity != 0.1) 
{
var x1 = document.getElementById("box1");
var x2 = document.getElementById("box2");
var x3 = document.getElementById("box3");var x4 = document.getElementById("box4");
var r = document.getElementById("right");
x1.style.opacity = '1';
x1.style.left = '18%'; 
x2.style.left = '39%';
x3.style.left = '39%';
x4.style.left = '39%';
l.style.opacity = '0.1' ;
r.style.opacity = '1' ;
l.style.cursor = 'auto' ;
r.style.cursor = 'pointer' ;
}
else alert("\n Box-1 is already on left side!");
}

</script>
<button type="button" onclick="left()" id="left" title="Move this box from right side to left side!"> </button>

<script>
function right()
{
var r = document.getElementById("right");
if(r.style.opacity != 0.1) 
{
var l = document.getElementById("left");
var x1 = document.getElementById("box1");
var x2 = document.getElementById("box2");
var x3 = document.getElementById("box3");var x4 = document.getElementById("box4");

x2.style.left = '17%';
x3.style.left = '17%';
x4.style.left = '17%';
r.style.opacity ='0.1';
r.style.cursor = 'auto';

}

}
</script>
<button type="button" onclick="right()" id="right" title="Move this box from left side to right side!"> </button>
<script>
function up1() 
{
var y = document.getElementById("down1");
var x = document.getElementById("up1");
var d = document.getElementById("box1");

y.style.opacity = '1';
y.style.cursor = 'pointer';
if (d.style.height == '160px' )  
{
alert(" \n Height of Box-1 can't be reduced further!");
x.style.opacity = '0.1';
x.style.cursor = 'auto';
}
else
{
d.style.height = parseInt(d.style.height) - (10*1) + 'px';
if (d.style.height == '160px' )  
{
x.style.opacity = '0.1';
x.style.cursor = 'auto';
}
else
{
x.style.opacity = '1';
x.style.cursor = 'pointer';
}
}
}
</script>
<button type="button" onclick="up1()" id="up1" title="Compress the box and go towards the top!"> </button>
<script>
function down1() 
{
var x = document.getElementById("up1");
var y = document.getElementById("down1");
var d = document.getElementById("box1");
x.style.opacity = '1';
x.style.cursor = 'pointer';
  
if(d.style.height == '500px')  
{
alert(" \n Height of Box-1 can't be increased further!");
y.style.opacity = '0.1';
y.style.cursor = 'auto';
}
else
{

d.style.height = parseInt(d.style.height) + (10*1) + 'px';
if(d.style.height == '500px')  
{
y.style.opacity = '0.1';
y.style.cursor = 'auto';
}
else
{
y.style.opacity = '1';
y.style.cursor = 'pointer';
}
}
}
</script>
<button type="button" onclick="down1()" id="down1" title="Stretch the box and go towards the bottom!"> </button>
